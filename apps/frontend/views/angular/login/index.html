<div data-ng-controller="LoginController as ctrl">
    <h1>Login</h1>
    <div>{{ctrl.error}}</div>
    <form>
        <div class="form-group">
            <label for="username">username:</label>
            <input id="username" type="text" data-ng-model="ctrl._formData.username" required>
        </div>
        <div class="form-group">
            <label for="password">password:</label>
            <input id="password" type="password" data-ng-model="ctrl._formData.password" required>
        </div>
        <button data-ng-click="ctrl.login()" class="btn btn-success">KÃ¼ld</button>
    </form>
</div>
